log4j.rootLogger=WARN, stdout

#Output pattern : date [thread] priority category - message
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %-30.30c %X{traceId}-%m%n

#project code's defalult level
log4j.logger.org.springside.modules=INFO

#trace demo
log4j.logger.TraceLogger=TRACE
log4j.logger.org.springside.modules.unit=TRACE