<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link href="css/default.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
        <link rel="stylesheet" type="text/css" href="js/themes/icon.css" />
        <script type="text/javascript" src="js/jquery-1.4.4.min.js">

    <body class="easyui-layout" style="overflow-y: hidden" scroll="no">
        <noscript>
            <div style=" position:absolute; z-index:100000; height:2046px;top:0px;left:0px; width:100%; background:white; text-align:center;">
                <img src="images/noscript.gif" alt='抱歉，请开启脚本支持！' />
            </div>
        </noscript>
        <div region="north" split="true" border="false" style="overflow: hidden; height: 30px;
 background: url(images/layout-browser-hd-bg.gif) #7f99be  repeat-x center 50%;
 line-height: 20px;color: #fff;  font-family: Verdana,  微软雅黑,黑体">
            <span style="float:right; padding-right:20px;" class="head">欢迎 系统管理员 <a  href="javascript:changePwd();">修改密码</a><a  href="javascript:logout();">安全退出</a></span>
            <span style="padding-left:10px; font-size: 16px; "><img src="images/blocks.png" width="20" height="20" align="absmiddle" />宝龙信息系统认证授权平台</span>
        </div>
        <div region="south" split="true" style="height: 30px; background: #D2E0F2; ">
            <div class="footer">
                诚信 恭谦 创新 敬业-宝龙集团
            </div>
        </div>
        <div region="west" hide="true" split="true" title="导航菜单" style="width:180px;" id="west">
            <div id="nav" class="easyui-accordion" fit="true" border="false">
            </div>
        </div>
        <div id="mainPanle" region="center" style="background: #eee; overflow-y:hidden">
            <div id="tabs" class="easyui-tabs" fit="true" border="false">
                <div title="欢迎使用" style="padding:20px;overflow:hidden; color:red; ">
                    <h1 style="font-size:24px;">欢迎使用宝龙信息系统认证授权平台</h1>
                    <h1><a href="jQueryEasyUI1.2API.CHM" style="text-decoration:underline;font-size:20px;">下载jQuery EasyUI 1.2.2 API中文文档</a><h1>
                        </div>
                    </div>
                </div>
                <!--修改密码窗口-->
                <div id="changePwdDiv" title="密码修改" style="width:300px;">
                    <form id="changePwdForm" method="post">
                        <input type="hidden" name="userCd" value="test"/>
                        <table>
                            <tr>
                                <td width="80">
                                    原密码
                                </td>
                                <td>
                                    <input type="password" id="oldPwd" class="easyui-validatebox" required="true" name="oldPwd"/><span style="color:red;display: none;" id="oldPwdWrong">原密码错误</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    新密码
                                </td>
                                <td>
                                    <input type="password" id="newPwd" class="easyui-validatebox" required="true" name="newPwd"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    再输一次
                                </td>
                                <td>
                                    <input type="password" class="easyui-validatebox" validType="equalTo['newPwd']" required="true" id="newPwdRepeat"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div id="mm" class="easyui-menu" style="width:150px;">
                    <div id="mm-tabupdate">
                        刷新
                    </div>
                    <div class="menu-sep">
                    </div>
                    <div id="mm-tabclose">
                        关闭
                    </div>
                    <div id="mm-tabcloseall">
                        关闭全部
                    </div>
                    <div id="mm-tabcloseother">
                        关闭其他
                    </div>
                    <div class="menu-sep">
                    </div>
                    <div id="mm-tabcloseright">
                        关闭后面
                    </div>
                    <div id="mm-tabcloseleft">
                        关闭前面
                    </div>
                </div>
