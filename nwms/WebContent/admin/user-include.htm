<script type='text/javascript'>
function onCheckName(select) {
 	var re = select.value; 
 	if(re==null||re==""){
 		document.getElementById(select.id+"_ErrorMessage").style.display="";
 		document.getElementById(select.id+"_ErrorMessage2").innerHTML="";
 		return;
 	}else{
 		document.getElementById(select.id+"_ErrorMessage").style.display="none";
 	}
	var encode=encodeURI(re);
	ajaxEngine.registerRequest('getUser', '${context}/admin/userName.htm');
   	ajaxEngine.registerAjaxElement('form_tf_userName_ErrorMessage2');
    ajaxEngine.sendRequest('getUser', 'userName=' + encode);
   
}

</script>
